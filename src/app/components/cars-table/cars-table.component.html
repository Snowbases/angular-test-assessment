<div class="table-container mat-elevation-z4">
  <div class="search-container">
    <div class="form-field-wrapper">
      <mat-form-field class="search-form-field-wrapper" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyCarsSearch($event)" type="text" placeholder="Search cars...">
      </mat-form-field>
    </div>
    <div class="form-field-wrapper">
      <ng-container *ngFor="let carsFilter of carsFilters">
        <mat-form-field class="filter-form-field-wrapper" appearance="fill">
          <mat-label style="text-transform: capitalize;">{{ carsFilter.name }}</mat-label>
          <mat-select [(value)]="carsFilter.defaultValue" (selectionChange)="applyCarsFilter($event, carsFilter)">
            <mat-option *ngFor="let value of carsFilter.options" [value]="value">{{ value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
    </div>
  </div>
  <table mat-table [dataSource]="carsDataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element?.id }}</td>
    </ng-container>
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let element">{{ element?.brand }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element?.type }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="carsColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: carsColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
