<div class="table-container mat-elevation-z4">
  <table mat-table [dataSource]="catDataSource" multiTemplateDataRows>
    <ng-container matColumnDef="tags">
      <mat-header-cell *matHeaderCellDef>Tags</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element?.tags }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="view" stickyEnd>
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div class="button-wrapper">
          <button (click)="openModalViewImage(element?.tags)" color="primary" mat-flat-button aria-label="View">
            <span>View</span>
          </button>
        </div>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="catColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: catColumns;"></mat-row>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
