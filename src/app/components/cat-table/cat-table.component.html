<div class="table-container  mat-elevation-z4">
  <table mat-table class="full-width-table" [dataSource]="catDataSource" multiTemplateDataRows>
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let element">{{ element?.tags }}</td>
    </ng-container>
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="button-wrapper">
          <button (click)="openModalViewImage(element?.tags)" color="primary" mat-flat-button aria-label="View">
            <span>View random image</span>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="catColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: catColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
